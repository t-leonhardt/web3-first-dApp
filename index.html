<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>LearnWeb3 First dApp</title>
    </head>
    <body>
        <div>
            <h1>This is my dApp!</h1>
            <p>Here we can set or get the mood:</p>
            <label for="mood">Input Mood:</label> <br />
            <input type="text" id="mood" />
        
            <button onclick="getMood()">Get Mood</button>
            <button onclick="setMood()">Set Mood</button>
            <p id="showMood"></p>
        </div>
    </body>
</html>

<script>
    var getMood
    var setMood
</script>

<script type="module">
    import {
        createWalletClient,
        custom,
        getContract,
    } from "https://esm.sh/viem";
    import { sepolia } from "https://esm.sh/viem/chains";

    const walletClient = createWalletClient({
            chain: sepolia,
            transport: custom(window.ethereum),
            });

    const accounts = await walletClient.requestAddresses();

    const [address] = accounts;

    const MoodContractAddress = "0xb609D5270D98a9B188Eb54bcf2F0e8b929Cd4cdD";
    const MoodContractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

const MoodContractInstance = getContract({
            address: MoodContractAddress,
            abi: MoodContractABI,
            client: walletClient,
});

getMood= async function() {
    const mood = await MoodContractInstance.read.getMood();
    document.getElementById("showMood").innerText = `Your Mood: ${mood}`;
}

setMood= async function() {
    const mood = document.getElementById("mood").value;
    await MoodContractInstance.write.setMood([mood],{account:address});
}

</script>
